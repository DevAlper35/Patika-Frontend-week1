<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elemanları Kullanımı</title>
</head>
<body>
    <form>
        <!-- Kullanıcı Adı Input -->
        <label for="kullaniciAdi">Kullanıcı Adı:</label><br>
        <input type="text" id="kullaniciAdi" name="kullaniciAdi" required><br>
        
        <!-- Kullanıcı Soyadı Input -->
        <label for="kullaniciSoyadi">Kullanıcı Soyadı:</label><br>
        <input type="text" id="kullaniciAdi" name="kullaniciAdi" required><br>
        <br>
        <!-- E-posta Input -->
        <label for="email">E-posta:</label><br>
        <input type="email" id="email" name="email" required><br>

        <!-- Şifre Input -->
        <label for="pwd">Şifre:</label><br>
        <input type="password" id="pwd" name="pwd" minlength="8" required><br>
        <br>
        <!-- Cinsiyet Input -->
        <p>Cinsiyet:</p>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Erkek</label><br>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Kadın</label><br>
        <br>
        <!-- Meyve Input -->    
        <label for="country">Favori Meyveniz::</label><br>
        <select id="country" name="country">
            <option value="turkey">Elma</option>
            <option value="usa">Muz</option>
            <option value="germany">Çilek</option>
        </select><br>
        <br>
        <!-- Açıklama Input -->
        <label for="message">Açıklama:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <br>
        <!-- Gönder Button -->
        <input type="submit" value="Gönder">
    </form>
</body>
</html>
