<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Formu</title>
</head>
<body>
    <form>
        Ad: <input type="text" placeholder="İsminiz"><br>
        Soyadı: <input type="text"><br>
        Doğum Tarihi: <input type="text">
        <hr>
        Cinsiyet: <br>
            <input type="radio" name="Cinsiyet">Erkek <br>
            <input type="radio" name="Cinsiyet">Kadın <br>
            <input type="radio" name="Cinsiyet">Belirtmek istemiyorum
        <hr>
        Futbol Takımları: <br>
            <input type="checkbox">FenerBahçe <br>
            <input type="checkbox">GalataSaray <br>
            <input type="checkbox">Beşiktaş <br>

        <hr>

        <input type="submit" value="Üye Ol">
        <input type="reset" value="Sil">
    </form>

    <form action="thankyou.html" method="get">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <input type="submit" value="Submit">

        

        <hr>
        <br>
        <input type="file">


        <hr>
        <br>

        Seçenekler:

        <select>
            <option value="Çay">Çay</option>
            <option value="Kahve">Kahve</option>
            <option value="Soda">Soda</option>
        </select>
      </form> 
</body>
</html>
